<div class="card">
    <div class="card-header">
        <div class="float-left">
            <i class="fa fa-list"></i> Users list
        </div>
        <button class="btn btn-sm btn-secondary float-right" [disabled]="!selectedItemKeys.length || loadingDeleteButton.isVisible" (click)="deleteRecords()">
            <i class="fa fa-trash"></i> Delete selection ({{ selectedItemKeys.length }})
        </button>
    </div>
    <div class="card-body">
        <dx-data-grid id="gridContainer" [dataSource]="usersDataSource" [showColumnLines]="true" [showRowLines]="false" [showBorders]="true" [cacheEnabled]="false" [columnAutoWidth]="true" [allowColumnReordering]="true" [allowColumnResizing]="true" (onSelectionChanged)="onSelectionChanged($event)"
            (onToolbarPreparing)="onToolbarPreparing($event)">
            <!-- Parameters -->
            <dxo-paging [pageSize]="10"></dxo-paging>
            <dxo-selection mode="multiple"></dxo-selection>
            <dxo-filter-row [visible]="true"></dxo-filter-row>
            <dxo-search-panel [visible]="true" [highlightCaseSensitive]="true"></dxo-search-panel>
            <dxo-header-filter [visible]="true"></dxo-header-filter>
            <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[3, 5, 10, 100]" [showInfo]="true"></dxo-pager>
            <dxo-group-panel [visible]="true"></dxo-group-panel>
            <dxo-editing mode="batch" [useIcons]="true" [refreshMode]="'full'" [startEditAction]="'dblClick'" [allowAdding]="true" [allowUpdating]="true" [allowDeleting]="true"></dxo-editing>
            <dxo-keyboard-navigation [editOnKeyPress]="true" [enterKeyAction]="'startEdit'" [enterKeyDirection]="'none'"></dxo-keyboard-navigation>
            <!-- Column -->
            <dxi-column dataField="login" dataType="string" caption="Login">
                <dxi-validation-rule type="required"></dxi-validation-rule>
                <dxi-validation-rule type="pattern" [pattern]="validationRule.pattern" [message]="validationRule.getMessage()"></dxi-validation-rule>
            </dxi-column>
            <dxi-column dataField="password" dataType="string" caption="Password">
                <dxi-validation-rule type="required"></dxi-validation-rule>
                <dxi-validation-rule type="pattern" [pattern]="validationRule.pattern" [message]="validationRule.getMessage()"></dxi-validation-rule>
            </dxi-column>
            <dxi-column dataField="name" dataType="string" caption="Surname">
                <dxi-validation-rule type="required"></dxi-validation-rule>
                <dxi-validation-rule type="pattern" [pattern]="validationRule.pattern" [message]="validationRule.getMessage()"></dxi-validation-rule>
            </dxi-column>
            <dxi-column dataField="idRole" dataType="string" caption="Role">
                <dxi-validation-rule type="required"></dxi-validation-rule>
                <dxo-lookup [dataSource]="rolesDataSource" displayExpr="title" valueExpr="id"></dxo-lookup>
            </dxi-column>
        </dx-data-grid>
    </div>
</div>
